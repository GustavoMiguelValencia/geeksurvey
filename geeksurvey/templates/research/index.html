{% extends "base.html" %}

{% load static %}

{% block extra_head %}
<style>
  div.studyPreview {
    display: inline-block;
    text-align: left;
    background-color:#eee;
    padding:1em;
    margin:1em;
    border-radius:1em;
    width:80%;
  }

  div.studyPreview:hover {
    background-color:#dfd;
  }

  a.studyPreview {
    color:black;
    text-decoration:none;
  }
</style>

{% endblock %}

{% block content %}

<h2> Reseach Dashboard </h2>
  <p> <a href="{% url 'study_create' %}"> create a study </a> </p>
<hr>
<h3> Your Studies </h3>
<p> (click to edit) </p>

{% for study in studies %}

  <a href="{% url 'study_edit' study.id %}" class='studyPreview'>  
  <div class='studyPreview'>
    <h3> {{study.title}} </h3>
    <p> {{study.description}} </p>
    <p> {{study.owner}} </p>

  </div>
  </a>

{% endfor %}

{% endblock %}
